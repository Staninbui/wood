steps:
  # Artifact Registry リポジトリを作成（存在しない場合）
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [
      'artifacts', 'repositories', 'create', 'wood-repo',
      '--repository-format=docker',
      '--location=asia-northeast1',
      '--description=Wood eBay App Docker Repository'
    ]
    # エラーを無視（既に存在する場合）
    allowFailure: true

  # Docker イメージをビルド
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/wood-repo/wood-ebay-app:$COMMIT_SHA',
      '-t', 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/wood-repo/wood-ebay-app:latest',
      '.'
    ]

  # Docker イメージをArtifact Registryにプッシュ
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/wood-repo/wood-ebay-app:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/wood-repo/wood-ebay-app:latest']

  # Cloud Runにデプロイ
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [
      'run', 'deploy', 'wood-ebay-app',
      '--image', 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/wood-repo/wood-ebay-app:$COMMIT_SHA',
      '--region', 'asia-northeast1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '8080',
      '--memory', '512Mi',
      '--cpu', '1',
      '--concurrency', '50',
      '--max-instances', '3',
      '--min-instances', '0',
      '--timeout', '300s',
      '--set-env-vars', 'FLASK_ENV=production,LOG_LEVEL=INFO,MAX_WORKERS=2,TASK_TIMEOUT=300',
      '--set-secrets', 'EBAY_APP_ID=ebay-app-id:latest,EBAY_CERT_ID=ebay-cert-id:latest,EBAY_RU_NAME=ebay-ru-name:latest,SECRET_KEY=flask-secret-key:latest'
    ]

# 置換変数
substitutions:
  _SERVICE_NAME: 'wood-ebay-app'
  _REGION: 'asia-northeast1'

# ビルド成果物の保存
artifacts:
  images:
    - 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/wood-repo/wood-ebay-app:$COMMIT_SHA'
    - 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/wood-repo/wood-ebay-app:latest'
