steps:
  # Docker イメージをビルド
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/wood-ebay-app:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/wood-ebay-app:latest',
      '.'
    ]

  # Docker イメージをContainer Registryにプッシュ
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/wood-ebay-app:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/wood-ebay-app:latest']

  # Cloud Runにデプロイ
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [
      'run', 'deploy', 'wood-ebay-app',
      '--image', 'gcr.io/$PROJECT_ID/wood-ebay-app:$COMMIT_SHA',
      '--region', 'asia-northeast1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '8080',
      '--memory', '512Mi',
      '--cpu', '1',
      '--concurrency', '50',
      '--max-instances', '3',
      '--min-instances', '0',
      '--timeout', '300s',
      '--set-env-vars', 'FLASK_ENV=production,LOG_LEVEL=INFO,MAX_WORKERS=2,TASK_TIMEOUT=300',
      '--set-secrets', 'EBAY_APP_ID=ebay-app-id:latest,EBAY_CERT_ID=ebay-cert-id:latest,EBAY_RU_NAME=ebay-ru-name:latest,SECRET_KEY=flask-secret-key:latest'
    ]

# 置換変数
substitutions:
  _SERVICE_NAME: 'wood-ebay-app'
  _REGION: 'asia-northeast1'

# ビルド成果物の保存
artifacts:
  images:
    - 'gcr.io/$PROJECT_ID/wood-ebay-app:$COMMIT_SHA'
    - 'gcr.io/$PROJECT_ID/wood-ebay-app:latest'
