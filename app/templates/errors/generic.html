<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>エラー | Wood</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        
        .error-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            margin: 20px;
        }
        
        .error-code {
            font-size: 6rem;
            font-weight: 300;
            color: #95a5a6;
            margin-bottom: 20px;
        }
        
        .error-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        .error-message {
            font-size: 1rem;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #95a5a6;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #7f8c8d;
            transform: translateY(-2px);
        }
        
        .home-icon {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">{{ error.code if error else '?' }}</div>
        <h1 class="error-title">エラーが発生しました</h1>
        <p class="error-message">
            {{ error.description if error else 'システムエラーが発生しました。' }}<br>
            しばらく時間をおいてから再度お試しください。
        </p>
        <a href="{{ url_for('main.index') }}" class="btn">
            <span class="home-icon">🏠</span>
            ホームに戻る
        </a>
    </div>
</body>
</html>
